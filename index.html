<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#b7ef92,#06b6d4);
}

.card{
  width:380px;
  padding:35px;
  border-radius:20px;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.15);
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
  color:#fff;
}

h2{
  text-align:center;
  margin-bottom:25px;
  font-weight:600;
}

.input-group{
  position:relative;
  margin-bottom:22px;
}

.input-group input{
  width:100%;
  padding:14px 45px 14px 12px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:14px;
  background:rgba(255,255,255,0.2);
  color:#fff;
  transition:0.3s;
}

.input-group input::placeholder{
  color:rgba(255,255,255,0.7);
}

.input-group input:focus{
  background:rgba(255,255,255,0.3);
}

.toggle-password{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:14px;
  color:#fff;
}

.remember-container{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:20px;
}

.remember-container label{
  display:flex;
  align-items:center;
  cursor:pointer;
}

.remember-container input{
  margin-right:6px;
  accent-color:#d406c6;
}

.remember-container a{
  text-decoration:none;
  color:#fff;
  opacity:0.9;
}

.remember-container a:hover{
  text-decoration:underline;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#fff;
  color:#f1bf63;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.switch{
  text-align:center;
  margin-top:18px;
  font-size:14px;
  cursor:pointer;
  opacity:0.9;
}

.switch:hover{
  text-decoration:underline;
}

.hidden{
  display:none;
}

#message{
  text-align:center;
  margin-top:10px;
  font-size:13px;
}
</style>
</head>
<body>

<div class="card">

<h2 id="formTitle">Login</h2>

<!-- LOGIN FORM -->
<div id="loginForm">

  <div class="input-group">
    <input type="email" id="loginEmail" placeholder="Email Address" required>
  </div>

  <div class="input-group">
    <input type="password" id="loginPassword" placeholder="Password" required>
    <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
  </div>

  <div class="remember-container">
    <label>
      <input type="checkbox" id="rememberMe">
      Remember Me
    </label>
    <a href="#">Forgot Password?</a>
  </div>

  <button onclick="login()">Login</button>

</div>

<!-- REGISTER FORM -->
<div id="registerForm" class="hidden">

  <div class="input-group">
    <input type="text" id="firstName" placeholder="First Name" required>
  </div>

  <div class="input-group">
    <input type="text" id="lastName" placeholder="Last Name" required>
  </div>

  <div class="input-group">
    <input type="email" id="email" placeholder="Email Address" required>
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="Password" required>
    <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
  </div>
  <div id="otpSection" class="hidden">
  <div class="input-group">
    <input type="text" id="otp" placeholder="Enter OTP">
  </div>
</div>

 <button id="registerBtn" onclick="handleRegister()">Create Account</button>

</div>

<p id="message"></p>

<p class="switch" onclick="toggleForm()">Switch Login / Register</p>

</div>

<script>
function togglePassword(fieldId, icon){
  const input = document.getElementById(fieldId);

  if(input.type === "password"){
    input.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  } else {
    input.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}
</script>

<script src="script.js"></script>

</body>
</html>
