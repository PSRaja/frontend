<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #4f46e5;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #4338ca;
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
    }

    .switch span {
      color: #4f46e5;
      cursor: pointer;
      font-weight: bold;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }

    .success {
      color: green;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 id="title">Login</h2>

    <!-- LOGIN FORM -->
    <div id="loginForm">
      <div class="form-group">
        <label> Email or Username </label>
        <input type="text" id="loginId" placeholder="Enter username or email">

      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter password">
      </div>

      <button onclick="login()">Login</button>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerForm" class="hidden">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="regEmail" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="regPassword" placeholder="Create password">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="regConfirmPassword" placeholder="Confirm password">
      </div>

      <button onclick="register()">Register</button>
    </div>

    <div id="msg" class="message"></div>

    <div class="switch">
      <span id="switchText" onclick="toggleForm()">Don't have an account? Register</span>
    </div>
  </div>

<script>
let isLogin = true;

function toggleForm() {
  isLogin = !isLogin;
  document.getElementById("loginForm").classList.toggle("hidden");
  document.getElementById("registerForm").classList.toggle("hidden");
  document.getElementById("title").innerText = isLogin ? "Login" : "Register";
  document.getElementById("switchText").innerText =
    isLogin ? "Don't have an account? Register" : "Already have an account? Login";
  document.getElementById("msg").innerText = "";
}

async function login() {
  const email = document.getElementById("loginId").value;
  const password = document.getElementById("loginPassword").value;
  const msg = document.getElementById("msg");

  msg.textContent = "Logging in...";

  const res = await fetch("https://backend-1-kkqs.onrender.com/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (res.ok) {
    msg.textContent = "Login successful!";
    msg.className = "message success";
  } else {
    msg.textContent = data.message || "Login failed";
  }
}

async function register() {
  const email = document.getElementById("regEmail").value;
  const password = document.getElementById("regPassword").value;
  const confirmPassword = document.getElementById("regConfirmPassword").value;
  const msg = document.getElementById("msg");

  if (password !== confirmPassword) {
    msg.textContent = "Passwords do not match";
    return;
  }

  msg.textContent = "Registering...";

  const res = await fetch("https://backend-1-kkqs.onrender.com/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (res.ok) {
    msg.textContent = "Registration successful! Please login.";
    msg.className = "message success";
    toggleForm();
  } else {
    msg.textContent = data.message || "Registration failed";
  }
}
</script>



</body>
</html>
